  const API_URL = "https://script.google.com/macros/s/AKfycbw62YC7Q03CC-YL_UyBKR4JXfP_cU3OIiswA9LlHhKLIS1LJrCg2DBT441eaE880C05BA/exec";
  
  document.addEventListener("DOMContentLoaded", function() { 
      var cached = localStorage.getItem('siteSettings');
      if(cached) {
          var data = JSON.parse(cached);
          if(data.schoolName) document.getElementById('school-name').innerText = data.schoolName;
          if(data.eventName) document.getElementById('event-name').innerText = data.eventName;
      }
      fetchSettings(); 
  });

  function fetchSettings() {
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getSettings" }) })
    .then(res => res.json()).then(json => {
        if(json.schoolName) document.getElementById('school-name').innerText = json.schoolName;
        if(json.eventName) document.getElementById('event-name').innerText = json.eventName;
        
        localStorage.setItem('siteSettings', JSON.stringify({
            schoolName: json.schoolName,
            eventName: json.eventName
        }));
    })
    .catch(err => {
        console.error("Error:", err);
    });
  }

  function submitCheckIn() {
    var job = document.getElementById('input-job').value.trim();
    var name = document.getElementById('input-name').value.trim();
    var btn = document.getElementById('btn-submit'); var msg = document.getElementById('success-msg');
    
    if (!name) { alert("è«‹è¼¸å…¥æ‚¨çš„å§“å"); return; }
