<body>
<div class="container" id="login-section">

<div class="container" id="main-app">
  <div class="school-header" id="school-header-main" style="text-align: center; margin-top:20px;"></div>
  <h1 id="event-header" class="event-main-title"></h1>

  <div class="tools-container">

        <span style="font-weight:bold; color:#666;">è³‡æ–™åŒæ­¥</span>
        <button onclick="manualLogin()" class="btn-refresh">ğŸ”„ ç«‹å³æ›´æ–°</button>
    </div>
    <input type="text" id="search" class="form-control search-box" placeholder="ğŸ” æœå°‹å§“åæˆ–è·ç¨±..." onkeyup="filterList()">
    
    <div class="add-area">
      <span class="add-label">â• ç¾å ´è£œç™» (åå–®å¤–è²´è³“)</span>
      <div class="row g-2">
        <div class="col-3">
            <select id="new-level" class="form-select">
                <option value="0">ä¸€èˆ¬</option>
            </select>
        </div>
        <div class="col-3"><input type="text" id="new-job" class="form-control" placeholder="è·ç¨±"></div>
        <div class="col-4"><input type="text" id="new-name" class="form-control" placeholder="å§“å"></div>
        <div class="col-2"><button onclick="addNew()" class="btn btn-add w-100">æ–°å¢</button></div>
      </div>
    </div>
  </div>

  <div class="section-header"><span class="section-title">ğŸ›‘ æœªå ±åˆ°åå–®</span></div>
  <div id="list-pending"></div>

  <div class="section-header"><span class="section-title">âœ… å·²å ±åˆ°åå–®</span></div>

</div>

<script>
  // âš ï¸âš ï¸âš ï¸ è¨˜å¾—ç¢ºèª GAS ç¶²å€ âš ï¸âš ï¸âš ï¸
  const API_URL = "https://script.google.com/macros/s/AKfycbw62YC7Q03CC-YL_UyBKR4JXfP_cU3OIiswA9LlHhKLIS1LJrCg2DBT441eaE880C05BA/exec";
  
  var PASSWORD = ""; var allGuests = []; var levelNames = {};

  window.onload = function() {
    var storedPwd = sessionStorage.getItem('reception_password');
    if (storedPwd) { document.getElementById('pwd').value = storedPwd; setTimeout(manualLogin, 100); }
  };

  function manualLogin() {
    PASSWORD = document.getElementById('pwd').value;
    var btn = document.querySelector('.btn-login'); if(btn) { btn.innerText = "é©—è­‰ä¸­..."; btn.disabled = true; }
    var refreshBtn = document.querySelector('.btn-refresh'); if(refreshBtn) { refreshBtn.innerText = "..."; refreshBtn.disabled = true; }

    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getReceptionList", password: PASSWORD }) })
    .then(res => res.json()).then(json => {
      if(refreshBtn) { refreshBtn.innerText = "ğŸ”„ ç«‹å³æ›´æ–°"; refreshBtn.disabled = false; }
      if(btn) { btn.innerText = "é€²å…¥ç³»çµ±"; btn.disabled = false; }

      if(json.status === "error") { 
        alert("ç™»å…¥å¤±æ•—"); sessionStorage.removeItem('reception_password'); return; 
      }
      
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('main-app').style.display = 'block';
      
      if(json.settings) {
          if(json.settings.schoolName) {
             document.querySelector('#login-box .school-header').innerText = json.settings.schoolName;
             document.getElementById('school-header-main').innerText = json.settings.schoolName;
          }
          if(json.settings.eventName) document.getElementById('event-header').innerText = json.settings.eventName;
          
          // æ›´æ–°ä¸‹æ‹‰é¸å–®
          if(json.settings.levelNames) {
              var select = document.getElementById('new-level');
              select.innerHTML = "";
              // ä¾åºåŠ å…¥é¸é … 3, 2, 1, 0
              [3, 2, 1, 0].forEach(l => {
                  var name = json.settings.levelNames[l] || "ç­‰ç´š"+l;
                  var opt = document.createElement('option');
                  opt.value = l;
                  opt.innerText = name;
                  select.appendChild(opt);
              });
              select.value = 0; // é è¨­ä¸€èˆ¬
          }
      }
      
      allGuests = json.data; 
      renderLists(allGuests);
    })
    .catch(err => { console.error(err); alert("é€£ç·šéŒ¯èª¤"); });
  }

  function renderLists(data) {
    var pendingDiv = document.getElementById('list-pending'); var arrivedDiv = document.getElementById('list-arrived');
    pendingDiv.innerHTML = ""; arrivedDiv.innerHTML = "";
    
    // éæ¿¾æ‰ Source=GUEST (è‡ªåŠ©ç°½åˆ°ä¸é¡¯ç¤ºåœ¨æ¥å¾…ç«¯)
    var receptionData = data.filter(d => d.source !== "GUEST");

    var pendingList = receptionData.filter(d => d.status === "æœªå ±åˆ°");
    pendingList.sort((a, b) => a.rowIndex - b.rowIndex);

    var arrivedList = receptionData.filter(d => d.status === "å¾…ä»‹ç´¹" || d.status === "å·²ä»‹ç´¹");
    arrivedList.sort((a, b) => {
        var timeA = a.checkInTime || "00:00:00"; var timeB = b.checkInTime || "00:00:00";
        if (timeA < timeB) return 1; if (timeA > timeB) return -1; return 0;
    });

    if(pendingList.length === 0) pendingDiv.innerHTML = "<div class='text-center p-3 text-muted'>ç„¡</div>";
    pendingList.forEach(item => {
        var html = `<div class="row-card" id="card-${item.rowIndex}">
          <div class="info"><span class="job">${item.title}</span><span class="name">${item.name}</span></div>
          <button class="btn-checkin" onclick="toggleStatus(${item.rowIndex}, 'CHECKIN')">æœªå ±åˆ°</button>
        </div>`;
        pendingDiv.innerHTML += html;
    });

    if(arrivedList.length === 0) arrivedDiv.innerHTML = "<div class='text-center p-3 text-muted'>ç„¡</div>";
    arrivedList.forEach(item => {
        var html = `<div class="row-card arrived" id="card-${item.rowIndex}">
          <div class="info"><span class="job">${item.title}</span><span class="name">${item.name}</span></div>
          <button class="btn-undo" onclick="toggleStatus(${item.rowIndex}, 'UNDO')">å›å¾©</button>
        </div>`;
        arrivedDiv.innerHTML += html;
    });
  }

  function filterList() {
    var keyword = document.getElementById('search').value.toLowerCase().trim();
    if(!keyword) { renderLists(allGuests); return; }
    var filtered = allGuests.filter(d => d.name.toLowerCase().includes(keyword) || d.title.toLowerCase().includes(keyword));
    renderLists(filtered); 
  }

  function toggleStatus(rowIndex, type) {
    var target = allGuests.find(g => g.rowIndex == rowIndex);
    if (target) {
        if (type === "CHECKIN") { target.status = "å¾…ä»‹ç´¹"; var now = new Date(); target.checkInTime = now.toTimeString().split(' ')[0]; } 
        else { target.status = "æœªå ±åˆ°"; target.checkInTime = ""; }
    }
    var keyword = document.getElementById('search').value.trim();
    if(keyword) filterList(); else renderLists(allGuests);
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "receptionAction", rowIndex: rowIndex, type: type }) });
  }

  function addNew() {
    var title = document.getElementById('new-job').value;
    var name = document.getElementById('new-name').value;
    var level = document.getElementById('new-level').value;
    if(!name) { alert("è«‹è¼¸å…¥å§“å"); return; }
    if(confirm(`ç¢ºèªæ–°å¢ä¸¦å ±åˆ°ï¼š\n${title} ${name} ï¼Ÿ`)) {
        var btn = document.querySelector('.btn-add'); var orgText = btn.innerText; btn.innerText = "..."; btn.disabled = true;
        fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "guestCheckIn", title: title, name: name, level: level, isReception: true }) })
        .then(() => {
            alert("æ–°å¢æˆåŠŸï¼");
            document.getElementById('new-job').value=""; document.getElementById('new-name').value=""; 
            manualLogin(); 
            btn.innerText = orgText; btn.disabled = false;
        });
    }
  }
</script>
