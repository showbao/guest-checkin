<script>

  const API_URL = "https://script.google.com/macros/s/AKfycbw62YC7Q03CC-YL_UyBKR4JXfP_cU3OIiswA9LlHhKLIS1LJrCg2DBT441eaE880C05BA/exec";

  // â˜…â˜…â˜… è‡ªå‹•æª¢æŸ¥ç™»å…¥ â˜…â˜…â˜…
  window.onload = function() {

  function manualLogin() {
    PASSWORD = document.getElementById('pwd').value;
    document.querySelector('.btn-login').innerText = "é©—è­‰ä¸­...";
    document.querySelector('.btn-login').disabled = true;

    // å‘¼å« API é©—è­‰ä¸¦å–å¾—åå–®
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getReceptionList", password: PASSWORD }) })
    .then(res => res.json()).then(json => {
      if(json.status === "error") {

      document.body.style.justifyContent = 'flex-start';

  function renderList(data) {
    var list = document.getElementById('guest-list'); list.innerHTML = "";
    var filtered = data.filter(d => d.status === "æœªå ±åˆ°");
    if(filtered.length === 0) { list.innerHTML = "<div class='text-center p-4 text-muted'>æ²’æœ‰æœªå ±åˆ°çš„ä¾†è³“</div>"; return; }
    filtered.forEach(item => {

          <button class="btn-arrived" onclick="markArrived(this, ${item.rowIndex})">å ±åˆ°</button></div>`;
      list.innerHTML += html;
    });
  }
  function filterList() {
    var keyword = document.getElementById('search').value.toLowerCase().trim();
    if(!keyword) { renderList(allGuests); return; }
    var filtered = allGuests.filter(d => (d.name.toLowerCase().includes(keyword) || d.title.toLowerCase().includes(keyword)) && d.status === "æœªå ±åˆ°");

    filtered.forEach(item => {

  }
  function markArrived(btn, rowIndex) {
