<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系統設定</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
    .card-box { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); padding: 40px; width: 90%; max-width: 500px; }
    label { font-weight: bold; margin-bottom: 5px; display: block; }
    input { margin-bottom: 20px; }
  </style>
</head>
<body>
<div class="card-box">
  <h2 class="mb-4">⚙️ 系統設定</h2>
  <form id="settingsForm">
    <div class="mb-3">
      <label>目前的活動名稱</label>
      <input type="text" id="eventName" class="form-control" placeholder="載入中...">
    </div>
    
    <hr class="my-4">
    
    <div class="mb-3">
      <label class="text-danger">修改設定需驗證舊密碼</label>
      <input type="password" id="oldPassword" class="form-control" placeholder="輸入目前的管理員密碼">
    </div>

    <div class="mb-3">
      <label>新密碼 (若不改請填原本的)</label>
      <input type="text" id="newPassword" class="form-control" placeholder="輸入新密碼">
    </div>

    <button type="submit" id="btn" class="btn btn-primary w-100 py-2">儲存變更</button>
    <a href="index.html" class="btn btn-link w-100 mt-2">返回首頁</a>
  </form>
</div>

<script>
  // ⚠️⚠️⚠️ 這裡換成你的 GAS 網址 ⚠️⚠️⚠️
  const API_URL = "https://script.google.com/macros/s/你的ID/exec";

  // 1. 載入目前設定
  fetch(API_URL + "?action=getSettings")
    .then(res => res.json())
    .then(data => {
      document.getElementById('eventName').value = data.eventName;
    });

  // 2. 儲存設定
  document.getElementById('settingsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var btn = document.getElementById('btn');
    var eventName = document.getElementById('eventName').value;
    var oldPassword = document.getElementById('oldPassword').value;
    var newPassword = document.getElementById('newPassword').value;

    if(!oldPassword || !newPassword) { alert("請輸入密碼欄位"); return; }

    btn.innerText = "儲存中..."; btn.disabled = true;

    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "saveSettings",
        oldPassword: oldPassword,
        newEventName: eventName,
        newPassword: newPassword
      })
    })
    .then(res => res.json())
    .then(data => {
      if(data.status === "error") {
        alert("失敗：" + data.message);
      } else {
        alert("✅ 設定已更新！");
        location.reload();
      }
      btn.innerText = "儲存變更"; btn.disabled = false;
    });
  });
</script>
</body>
</html>
