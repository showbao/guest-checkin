    /* === å¡ç‰‡æ¨£å¼æ ¸å¿ƒ (çµ•å°å°é½Šç‰ˆ) === */
    .row-card {

        /* é€™æ¨£æ™®é€šå¡ç‰‡å’Œç´…è‰²å¡ç‰‡ä½”ç”¨çš„å¯¬åº¦æ‰æœƒä¸€æ¨¡ä¸€æ¨£ */
        border: 3px solid #e9ecef;

    /* === æ¬Šé‡é¡è‰²ç³»çµ± (åªæ”¹é¡è‰²ï¼Œä¸å‹•ç²—ç´°) === */
    /* Level 0: ä¸€èˆ¬ (æ·ºç°æ¡†) */
    .p-0 { border-color: #e9ecef; } 
    
    /* Level 1: ç¶  (é—œæ³¨) - ç¶ æ¡† */
    .p-1 { border-color: #198754; } 
    
    /* Level 2: é»ƒ (é‡è¦) - é»ƒæ¡† */
    .p-2 { border-color: #ffc107; } 
    
    /* Level 3: ç´… (ç·Šæ€¥) - ç´…æ¡† */

    /* å·²å®Œæˆæ¨£å¼ */
    .done {

    /* === å…§å®¹æ–‡å­—è¨­å®š === */

    .info {

    /* æ˜Ÿæ˜ŸæŒ‰éˆ• (é–æ­»å¤§å°èˆ‡ä½ç½®) */
    .btn-pin { 
        width: 46px; height: 46px; 
        border-radius: 50%; 
        border: 2px solid #ddd; /* åŠ ç²—ä¸€é»é»è®“å®ƒæ›´æ¸…æ™° */
        background: white;

    /* æ˜Ÿæ˜Ÿé¡è‰² (åªè®Šè‰²) */
    .btn-pin.s-1 { color: #198754; border-color: #198754; } 
    .btn-pin.s-2 { color: #ffc107; border-color: #ffc107; } 
    .btn-pin.s-3 { color: #dc3545; border-color: #dc3545; } 

    /* æŒ‰éˆ•æ¨£å¼ */
    .btn-ok { background: #198754; color: white; border: none; padding: 0 25px; border-radius: 10px; font-size: 18px; cursor: pointer; height: 46px; font-weight: bold; flex-shrink: 0;}
    .btn-undo { background: #ffc107; color: #000; border: none; padding: 0 15px; border-radius: 10px; font-size: 16px; cursor: pointer; height: 46px; flex-shrink: 0;}

<body>
<div class="container">
  
  <div id="login-box">
    <div class="school-header">åŒ—å±¯å€å»ºåŠŸåœ‹å°</div>
    <div style="font-size: 3rem; margin-bottom: 10px;">ğŸ”’</div>
    <div class="login-title">ç®¡æ§ç«¯ç™»å…¥</div>
    <input type="password" id="pwd" class="form-control input-custom" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
    <button onclick="login()" class="btn btn-login">é€²å…¥ç³»çµ±</button>
  </div>

  <div id="main-app">
    <div class="school-header" style="margin-top: 20px;">åŒ—å±¯å€å»ºåŠŸåœ‹å°</div>
    <h1 id="event-header" class="event-main-title"></h1> 
    
    <div id="toolbar">
      <div>
        <h3 class="m-0" style="font-weight: 700;">ğŸ¤ ç¾å ´åå–®</h3>
        <small id="last-update" class="text-muted">ç­‰å¾…åŒæ­¥...</small>
      </div>
      <button onclick="manualUpdate()" class="btn btn-primary">ğŸ”„ ç«‹å³æ›´æ–°</button>
    </div>
    <div id="list"></div>
  </div>

</div>
<script>
  // âš ï¸âš ï¸âš ï¸ è«‹å‹™å¿…ç¢ºèªé€™è£¡æ˜¯å¦ç‚ºæœ€æ–°çš„ GAS ç¶²å€ âš ï¸âš ï¸âš ï¸
  const API_URL = "https://script.google.com/macros/s/AKfycbw62YC7Q03CC-YL_UyBKR4JXfP_cU3OIiswA9LlHhKLIS1LJrCg2DBT441eaE880C05BA/exec";
  
  var PASSWORD = ""; 
  var timer = null; 
  var localData = []; 
  var debounceTimer = null; 

  function login() {
    PASSWORD = document.getElementById('pwd').value;
    document.getElementById('login-box').style.display = 'none';
    var mainApp = document.getElementById('main-app');
    mainApp.style.display = 'block';
    document.querySelector('.container').style.justifyContent = 'flex-start';
    fetchData(); startTimer();
  }

  function startTimer() { if(timer) clearInterval(timer); timer = setInterval(fetchData, 120000); }
  function manualUpdate() { fetchData(); startTimer(); }

  function fetchData() {
    var statusLabel = document.getElementById('last-update'); statusLabel.innerText = "æ›´æ–°ä¸­...";
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getList", password: PASSWORD }) })
    .then(res => res.json())
    .then(json => {
      if(json.status === "error") { 
        alert("ç™»å…¥å¤±æ•—ï¼š" + json.message); 
        location.reload(); 
        return; 
      }
      localData = json.data; 
      render(localData); 
      if(json.eventName) document.getElementById('event-header').innerText = json.eventName;
      var now = new Date(); statusLabel.innerText = "æœ€å¾Œæ›´æ–°: " + now.toLocaleTimeString();
    })
    .catch(err => {
        console.error(err);
    });
  }

  function render(data) {
    var list = document.getElementById('list'); 
    list.innerHTML = "";
    
    data.sort((a, b) => {
      if (a.status !== b.status) return a.status === "å¾…ä»‹ç´¹" ? -1 : 1;
      var pA = a.priority || ( (a.isPinned === "TRUE" || a.isPinned === true) ? 1 : 0 );
      var pB = b.priority || ( (b.isPinned === "TRUE" || b.isPinned === true) ? 1 : 0 );
      if (pA !== pB) return pB - pA; 
      return a.rowIndex - b.rowIndex; 
    });

    if(data.length === 0) { list.innerHTML = "<div class='text-center p-4 text-muted'>ç›®å‰æ²’æœ‰è¨ªå®¢</div>"; return; }
    
    data.forEach(item => {
      var isDone = item.status === "å·²ä»‹ç´¹";
      var pLevel = item.priority || ( (item.isPinned === "TRUE" || item.isPinned === true) ? 1 : 0 );
      
      var cls = `row-card p-${pLevel} ${isDone ? 'done' : ''}`; 
      var timeParts = item.time.split(":");
      var shortTime = timeParts.length >= 2 ? (timeParts[0] + ":" + timeParts[1]) : item.time;

      var html = `
        <div class="${cls}" id="card-${item.rowIndex}">
          <div class="time">${shortTime}</div>  
          <div class="info"><span class="job">${item.title}</span><span class="name">${item.name}</span></div>
          <div class="d-flex align-items-center">
            ${!isDone ? `
              <div class="btn-pin s-${pLevel}" id="btn-pin-${item.rowIndex}" onclick="cyclePriority(${item.rowIndex})">â˜…</div>
              <button class="btn-ok" onclick="markDone(${item.rowIndex})">ä»‹ç´¹</button>
            ` : `<button class="btn-undo" onclick="undo(${item.rowIndex})">â†©ï¸ å›å¾©</button>`}
          </div>
        </div>`;
      list.innerHTML += html;
    });
  }

  function cyclePriority(rowIndex) {
    var target = localData.find(d => d.rowIndex == rowIndex);
    if(target) {
      var currentP = target.priority || ( (target.isPinned === "TRUE" || target.isPinned === true) ? 1 : 0 );
      var newP = (currentP + 1) % 4;
      target.priority = newP;
      target.isPinned = (newP > 0) ? "TRUE" : "FALSE"; 
      updateCardVisual(target); 
      fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "updateStatus", rowIndex: rowIndex, type: "PIN" }) });
      if(debounceTimer) clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => { render(localData); }, 1500);
    }
  }

  function updateCardVisual(item) {
    var card = document.getElementById(`card-${item.rowIndex}`);
    var btn = document.getElementById(`btn-pin-${item.rowIndex}`);
    card.classList.remove('p-0', 'p-1', 'p-2', 'p-3');
    btn.classList.remove('s-0', 's-1', 's-2', 's-3');
    var pLevel = item.priority || 0;
    card.classList.add(`p-${pLevel}`);
    btn.classList.add(`s-${pLevel}`);
  }

  function markDone(rowIndex) {
    var target = localData.find(d => d.rowIndex == rowIndex);
    if(target) { target.status = "å·²ä»‹ç´¹"; target.priority = 0; target.isPinned = "FALSE"; }
    render(localData);
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "updateStatus", rowIndex: rowIndex, type: "DONE" }) });
  }

  function undo(rowIndex) {
    var target = localData.find(d => d.rowIndex == rowIndex);
    if(target) { target.status = "å¾…ä»‹ç´¹"; }
    render(localData);
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "updateStatus", rowIndex: rowIndex, type: "UNDO" }) });
  }
</script>
