    .modal-header { border-bottom: 1px solid #444; }

    .dashboard-card.is-done { background: #f9f9f9; opacity: 0.6; }
    .dashboard-card.is-done .dash-name, .dashboard-card.is-done .dash-job { text-decoration: line-through; color: #999; }

<body>
<div class="container">

    <div class="login-title">ç®¡æ§ç«¯ç™»å…¥</div>
    <input type="password" id="pwd" class="form-control input-custom" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">

        <div class="school-header" id="school-header-main"></div>

</div>

<div class="modal fade" id="dashModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">

        <h5 class="modal-title">ğŸ“Š æˆ°æƒ…ç¸½è¦½ (VIPåå–®)</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body bg-light" id="dash-body" style="padding: 20px; overflow-y: auto;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // âš ï¸âš ï¸âš ï¸ GAS ç¶²å€ âš ï¸âš ï¸âš ï¸
  const API_URL = "https://script.google.com/macros/s/AKfycbw62YC7Q03CC-YL_UyBKR4JXfP_cU3OIiswA9LlHhKLIS1LJrCg2DBT441eaE880C05BA/exec";
  
  var PASSWORD = ""; var timer = null; var localData = []; var levelNames = {}; var dashModal;
  var isProcessing = false; // ğŸ”’ å¯«å…¥é–å®šï¼šé˜²æ­¢é–ƒçˆçš„é—œéµè®Šæ•¸

  document.addEventListener("DOMContentLoaded", function() {
    dashModal = new bootstrap.Modal(document.getElementById('dashModal'));
    var storedPwd = sessionStorage.getItem('host_password');
    if (storedPwd) { document.getElementById('pwd').value = storedPwd; setTimeout(manualLogin, 100); }
  });

  function manualLogin() {
    PASSWORD = document.getElementById('pwd').value;
    var btn = document.querySelector('.btn-login'); btn.innerText = "é©—è­‰ä¸­..."; btn.disabled = true;
    
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getHostList", password: PASSWORD }) })
    .then(res => res.json()).then(json => {
      if(json.status === "error") { 
        alert("ç™»å…¥å¤±æ•—ï¼š" + json.message); btn.innerText = "é€²å…¥ç³»çµ±"; btn.disabled = false;
        sessionStorage.removeItem('host_password'); return; 
      }
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('main-app').style.display = 'block';
      document.querySelector('.container').style.justifyContent = 'flex-start';
      
      if(json.settings) {
          if(json.settings.schoolName) {
             document.querySelector('#login-box .school-header').innerText = json.settings.schoolName;
             document.getElementById('school-header-main').innerText = json.settings.schoolName;
          }
          if(json.settings.eventName) document.getElementById('event-header').innerText = json.settings.eventName;
          if(json.settings.levelNames) levelNames = json.settings.levelNames;
      }

      localData = json.data; 
      renderSmart(); 
      startTimer();
    })
    .catch(err => { console.error(err); alert("é€£ç·šéŒ¯èª¤"); btn.innerText = "é€²å…¥ç³»çµ±"; btn.disabled = false; });
  }

  function startTimer() { if(timer) clearInterval(timer); timer = setInterval(fetchData, 5000); }
  function manualUpdate() { fetchData(); startTimer(); }
  
  function fetchData() {
    // ğŸ”’ å¦‚æœæ­£åœ¨è™•ç†æŒ‰éˆ•å‹•ä½œï¼Œæš«åœè‡ªå‹•è®€å–ï¼Œé¿å…èˆŠè³‡æ–™è¦†è“‹
    if(isProcessing) return;

    var statusLabel = document.getElementById('last-update'); statusLabel.innerText = "æ›´æ–°ä¸­...";
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getHostList", password: PASSWORD }) })
    .then(res => res.json()).then(json => {
      if(json.status === "error") { return; } 
      localData = json.data; renderSmart(); 
      if(document.getElementById('dashModal').classList.contains('show')) {
          renderDashboard();
      }
      var now = new Date(); statusLabel.innerText = "æœ€å¾Œæ›´æ–°: " + now.toLocaleTimeString();
    });
  }
  
  // === ä¸»ç•«é¢ (GUEST) ===
  function renderSmart() {
    var list = document.getElementById('list'); 
    var keyword = document.getElementById('host-search').value.toLowerCase().trim();
    var displayData = localData.filter(d => d.source === 'GUEST');

    if (keyword) {
        displayData = displayData.filter(d => d.name.toLowerCase().includes(keyword) || d.title.toLowerCase().includes(keyword));
    }

    displayData.sort((a, b) => {
      if (a.status !== b.status) return a.status === "å¾…ä»‹ç´¹" ? -1 : 1;
      var tA = a.checkInTime || "99:99:99"; var tB = b.checkInTime || "99:99:99";
      if (tA < tB) return -1; if (tA > tB) return 1; return 0; 
    });

    var html = "";
    if(displayData.length === 0) html = "<div class='text-center p-4 text-muted'>ç„¡ç¾å ´å ±åˆ°åå–®</div>";
    
    list.innerHTML = "";
    if(displayData.length === 0) { list.innerHTML = html; return; }

    displayData.forEach(item => {
        var isDone = item.status === "å·²ä»‹ç´¹";
        var timeDisplay = item.checkInTime ? item.checkInTime.substring(0, 5) : "";
        var btnHtml = !isDone 
            ? `<button class="btn-ok" onclick="markDone(${item.rowIndex})">ä»‹ç´¹</button>` 
            : `<button class="btn-undo" onclick="undo(${item.rowIndex})">â†©ï¸ å›å¾©</button>`;
        
        var card = document.createElement('div');
        card.className = `row-card ${isDone ? 'done' : ''}`;
        card.innerHTML = `<div class="time">${timeDisplay}</div>
          <div class="info"><span class="job">${item.title}</span><span class="name">${item.name}</span></div>
          <div class="d-flex align-items-center">${btnHtml}</div>`;
        list.appendChild(card);
    });
  }

  // === æˆ°æƒ…å®¤åŠŸèƒ½ (VIPåå–®) ===
  function openDashboard() {
      renderDashboard();
      dashModal.show();
  }

  function renderDashboard() {
      var dashBody = document.getElementById('dash-body');
      var vipData = localData.filter(d => d.source !== 'GUEST');
      
      // åˆ†å€ï¼šActive (å¾…ä»‹ç´¹) vs Roster (æœªå ±åˆ°+å·²ä»‹ç´¹)
      var activeData = vipData.filter(d => d.status === "å¾…ä»‹ç´¹");
      var rosterData = vipData.filter(d => d.status !== "å¾…ä»‹ç´¹");

      var html = "";

      // --- 1. å·²åˆ°ç¾å ´ (å¾…ä»‹ç´¹) ---
      html += `<div class="section-header active-zone">ğŸ“£ å·²åˆ°ç¾å ´ (å¾…ä»‹ç´¹) <span class="badge bg-success ms-2">${activeData.length}</span></div>`;
      if(activeData.length === 0) {
          html += `<div class="text-center p-4 text-muted">ç›®å‰ç„¡äººç­‰å¾…ä»‹ç´¹</div>`;
      } else {
          // æ’åº: ç­‰ç´š > å ±åˆ°æ™‚é–“
          activeData.sort((a, b) => {
              var lvlA = a.originLevel || 0; var lvlB = b.originLevel || 0;
              if (lvlA !== lvlB) return lvlB - lvlA;
              var tA = a.checkInTime || "99:99:99"; var tB = b.checkInTime || "99:99:99";
              if (tA < tB) return -1; if (tA > tB) return 1; return 0;
          });
          
          html += `<div class="row g-2">`;
          [3, 2, 1, 0].forEach(lvl => {
              var items = activeData.filter(d => (d.originLevel || 0) === lvl);
              if (items.length > 0) {
                  // ğŸ”¥ ä¿®æ­£ï¼šä½¿ç”¨æ­£ç¢ºçš„ç­‰ç´šåç¨± (è‹¥ç„¡å‰‡é¡¯ç¤ºè²´è³“)
                  var groupName = (levelNames && levelNames[lvl]) ? levelNames[lvl] : "è²´è³“";
                  html += `<div class="col-12"><div class="dash-group-title">${groupName}</div></div>`;
                  items.forEach(item => html += createDashCard(item, "INTRO"));
              }
          });
          html += `</div>`;
      }

      // --- 2. å®Œæ•´åå†Š (å¾…å ±åˆ° + å·²ä»‹ç´¹) ---
      html += `<div class="section-header">ğŸ“‹ å®Œæ•´åå†Š (å¾…å ±åˆ° / å·²å®Œæˆ)</div>`;
      
      // æ’åº: ç­‰ç´š > ç‹€æ…‹ (å¾…å ±åˆ°æ’ä¸Šé¢ > å·²ä»‹ç´¹æ’ä¸‹é¢) > Sheeté †åº
      rosterData.sort((a, b) => {
          // 1. å…ˆæ¯”ç­‰ç´š
          var lvlA = a.originLevel || 0; var lvlB = b.originLevel || 0;
          if (lvlA !== lvlB) return lvlB - lvlA;
          
          // 2. å†æ¯”ç‹€æ…‹: æœªå ±åˆ°(1) < å·²ä»‹ç´¹(2) -> æœªå ±åˆ°æ’å‰é¢
          var stA = (a.status === "æœªå ±åˆ°") ? 1 : 2; 
          var stB = (b.status === "æœªå ±åˆ°") ? 1 : 2;
          if (stA !== stB) return stA - stB;
          
          // 3. æœ€å¾Œæ¯”é †åº
          return a.rowIndex - b.rowIndex;
      });

      html += `<div class="row g-2">`;
      [3, 2, 1, 0].forEach(lvl => {
          var items = rosterData.filter(d => (d.originLevel || 0) === lvl);
          if (items.length > 0) {
              var groupName = (levelNames && levelNames[lvl]) ? levelNames[lvl] : "è²´è³“";
              html += `<div class="col-12"><div class="dash-group-title">${groupName}</div></div>`;
              items.forEach(item => html += createDashCard(item, "ROSTER"));
          }
      });
      html += `</div>`;

      dashBody.innerHTML = html;
  }

  function createDashCard(item, type) {
      var dotClass, btnHtml, cardClass = "dashboard-card";
      
      if (item.status === "æœªå ±åˆ°") {
          dotClass = "dot-red";
          // ä¿®æ­£æŒ‰éˆ•åç¨±ï¼šå¾…å ±åˆ°
          btnHtml = `<button class="dash-btn btn-dash-checkin" onclick="dashboardAction(${item.rowIndex}, 'CHECKIN')">å¾…å ±åˆ°</button>`;
      } else if (item.status === "å¾…ä»‹ç´¹") {
          dotClass = "dot-green";
          btnHtml = `<button class="dash-btn btn-dash-intro" onclick="dashboardAction(${item.rowIndex}, 'DONE')">ä»‹ç´¹</button>`;
      } else { // å·²ä»‹ç´¹
          dotClass = "dot-gray";
          cardClass += " is-done";
          btnHtml = `<small class="text-muted fw-bold">å·²å®Œæˆ</small>`;
      }

      return `<div class="col-12 col-md-6">
          <div class="${cardClass}">
            <div class="d-flex align-items-center">
                <div class="dash-dot ${dotClass}"></div>
                <div class="dash-info">
                    <span class="dash-job">${item.title}</span>
                    <span class="dash-name">${item.name}</span>
                </div>
            </div>
            <div>${btnHtml}</div>
          </div>
      </div>`;
  }

  // â˜…â˜…â˜… æ ¸å¿ƒä¿®æ­£ï¼šé˜²é–ƒçˆèˆ‡å³æ™‚æ›´æ–° â˜…â˜…â˜…
  function dashboardAction(rowIndex, actionType) {
      // 1. ã€é–å®šã€‘æš«åœè‡ªå‹•æ›´æ–°ï¼Œé˜²æ­¢èˆŠè³‡æ–™è¦†è“‹
      if(timer) clearInterval(timer);
      isProcessing = true; // é–‹å•Ÿé–å®šæ——æ¨™

      var target = localData.find(d => d.rowIndex == rowIndex);
      if (!target) return;

      // 2. æœ¬åœ°é åˆ¤æ›´æ–° (Optimistic UI) - è®“ä½¿ç”¨è€…è¦ºå¾—å¾ˆå¿«
      if (actionType === 'CHECKIN') {
          target.status = "å¾…ä»‹ç´¹";
          var now = new Date(); 
          target.checkInTime = now.toTimeString().split(' ')[0];
      } else if (actionType === 'DONE') {
          target.status = "å·²ä»‹ç´¹";
          target.priority = 0;
      }

      // 3. ç«‹å³é‡ç¹ªç•«é¢
      renderDashboard();

      // 4. ç™¼é€è«‹æ±‚ -> æˆåŠŸå¾Œ -> å»¶é² 1.5 ç§’å†é‡å•Ÿ Timer
      var postAction = (actionType === 'CHECKIN') ? 'receptionAction' : 'updateStatus';
      var postType = (actionType === 'CHECKIN') ? 'CHECKIN' : 'DONE';

      fetch(API_URL, { 
          method: "POST", 
          body: JSON.stringify({ action: postAction, rowIndex: rowIndex, type: postType }) 
      })
      .then(() => {
          // é—œéµå»¶é²ï¼šç­‰å¾… Google Sheet çœŸæ­£å¯«å…¥å®Œæˆ
          setTimeout(() => {
             isProcessing = false; // è§£é™¤é–å®š
             fetchData(); // å†æ¬¡æ‹‰å–æœ€æ–°çœŸå¯¦è³‡æ–™ï¼Œç¢ºèªç„¡èª¤
             startTimer(); // é‡å•Ÿè‡ªå‹•æ›´æ–°
          }, 1500); 
      })
      .catch(err => {
          console.error("Action failed", err);
          alert("é€£ç·šç•°å¸¸ï¼Œè«‹æ‰‹å‹•æ›´æ–°");
          isProcessing = false;
          startTimer();
      });
  }

  // ä¸»ç•«é¢åŠŸèƒ½
  function markDone(rowIndex) {
    var target = localData.find(d => d.rowIndex == rowIndex); 
    if(target) { target.status = "å·²ä»‹ç´¹"; target.priority = 0; }
