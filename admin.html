  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* === å…¨åŸŸè¨­å®š === */
    * { box-sizing: border-box; }

    .container { max-width: 800px; margin: 0 auto; flex: 1; display: flex; flex-direction: column; justify-content: center; }
    
    /* ç™»å…¥å€ */
    #login-box { background: white; padding: 40px 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); max-width: 450px; width: 100%; margin: 0 auto; text-align: center; }

    /* æ¨™é¡Œå€ (RWD) */

    .event-main-title { font-size: 2.8rem; font-weight: 800; color: #212529; text-align: center; margin: 10px 0 25px 0; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    /* å¡ç‰‡æ ¸å¿ƒ (å¹½éˆé‚Šæ¡† + å¹¾ä½•é–å®š) */
    .row-card { 
        border-radius: 12px; padding: 20px 25px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; 
        border: none !important;

    /* æ¬Šé‡åº•è‰² (level-X) */
    .level-0 { background: white; }

    /* å…§å®¹æ’ç‰ˆ */
    .time { color: #888; font-size: 16px; min-width: 60px; text-align: left; font-weight: 500; flex-shrink: 0; }
    .info { flex: 1; padding: 0 15px; overflow: hidden; min-width: 0; }

    /* æ˜Ÿæ˜ŸæŒ‰éˆ• */
    .btn-pin { width: 46px; height: 46px; border-radius: 50%; border: none !important; box-shadow: 0 0 0 1px #ddd; background: white; color: #ccc; font-size: 22px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-right: 12px; flex-shrink: 0; outline: none;}
    .btn-pin.s-level-1 { color: #198754; box-shadow: 0 0 0 1px #198754; } 
    .btn-pin.s-level-2 { color: #ffc107; box-shadow: 0 0 0 1px #ffc107; } 
    .btn-pin.s-level-3 { color: #dc3545; box-shadow: 0 0 0 1px #dc3545; } 

    .btn-ok { background: #198754; color: white; border: none; padding: 0 25px; border-radius: 10px; font-size: 18px; cursor: pointer; height: 46px; font-weight: bold; flex-shrink: 0;}
    .btn-undo { background: #ffc107; color: #000; border: none; padding: 0 15px; border-radius: 10px; font-size: 16px; cursor: pointer; height: 46px; flex-shrink: 0;}
    #toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #e9ecef; padding-bottom: 10px; }

    @media (max-width: 576px) {
        body { padding: 10px; }
        .event-main-title { font-size: 1.6rem !important; margin: 15px 0; }
        .row-card { padding: 15px 12px !important; min-height: 90px; }
        .btn-pin { width: 40px; height: 40px; font-size: 18px; margin-right: 8px; }
        .btn-ok { height: 40px; padding: 0 15px; font-size: 15px; }
        .btn-undo { height: 40px; padding: 0 10px; font-size: 14px; }
        .time { min-width: 50px; font-size: 14px; }
        .info { padding: 0 10px; }
        .name { font-size: 22px; }

    }
  </style>
</head>
<body>
<div class="container">
  <div id="login-box">
    <div class="school-header">åŒ—å±¯å€å»ºåŠŸåœ‹å°</div>
    <div style="font-size: 3rem; margin-bottom: 10px;">ğŸ”’</div>
    <div class="login-title">ç®¡æ§ç«¯ç™»å…¥</div>
    <input type="password" id="pwd" class="form-control input-custom" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
    <button onclick="manualLogin()" class="btn btn-login">é€²å…¥ç³»çµ±</button>
  </div>
  <div id="main-app">
    <div class="school-header" style="margin-top: 20px;">åŒ—å±¯å€å»ºåŠŸåœ‹å°</div>
    <h1 id="event-header" class="event-main-title"></h1> 
    <div id="toolbar">
      <div><h3 class="m-0" style="font-weight: 700;">ğŸ¤ ç¾å ´åå–®</h3><small id="last-update" class="text-muted">ç­‰å¾…åŒæ­¥...</small></div>
      <button onclick="manualUpdate()" class="btn btn-primary">ğŸ”„ ç«‹å³æ›´æ–°</button>
    </div>
    <div id="list"></div>
  </div>
</div>
<script>
  // âš ï¸âš ï¸âš ï¸ é€™è£¡è«‹æ›æˆä½ æœ€æ–°çš„ GAS ç¶²å€ âš ï¸âš ï¸âš ï¸
  const API_URL = "https://script.google.com/macros/s/AKfycbw62YC7Q03CC-YL_UyBKR4JXfP_cU3OIiswA9LlHhKLIS1LJrCg2DBT441eaE880C05BA/exec";
  
  var PASSWORD = ""; var timer = null; var localData = []; var debounceTimer = null; 

  // â˜…â˜…â˜… ä¿®æ­£é»ï¼šä½¿ç”¨ DOMContentLoaded ç¢ºä¿æ›´ç©©å®šè§¸ç™¼ â˜…â˜…â˜…
  document.addEventListener("DOMContentLoaded", function() {
    var storedPwd = sessionStorage.getItem('host_password');
    if (storedPwd) {
      document.getElementById('pwd').value = storedPwd;
      // ç¨å¾®å»¶é² 100 æ¯«ç§’ï¼Œç¢ºä¿ç€è¦½å™¨å¡«å…¥æ•¸å€¼å¾Œæ‰æŒ‰ä¸‹ç™»å…¥
      setTimeout(manualLogin, 100); 
    }
  });

  function manualLogin() {
    PASSWORD = document.getElementById('pwd').value;
    
    // UI å›é¥‹
    var btn = document.querySelector('.btn-login');
    btn.innerText = "é©—è­‰ä¸­...";
    btn.disabled = true;
    
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getHostList", password: PASSWORD }) })
    .then(res => res.json()).then(json => {
      if(json.status === "error") { 
        alert("ç™»å…¥å¤±æ•—ï¼š" + json.message + "\n(è«‹ç¢ºèªå¯†ç¢¼æ˜¯å¦æ­£ç¢º)"); 
        // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
        btn.innerText = "é€²å…¥ç³»çµ±";
        btn.disabled = false;
        // æ¸…é™¤æš«å­˜å¯†ç¢¼ï¼Œé¿å…ç„¡é™å¾ªç’°éŒ¯èª¤
        sessionStorage.removeItem('host_password');
        return; 
      }
      
      // æˆåŠŸç™»å…¥
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('main-app').style.display = 'block';
      document.querySelector('.container').style.justifyContent = 'flex-start';
      
      localData = json.data; render(localData); 
      if(json.eventName) document.getElementById('event-header').innerText = json.eventName;
      var now = new Date(); document.getElementById('last-update').innerText = "æœ€å¾Œæ›´æ–°: " + now.toLocaleTimeString();
      startTimer();
    })
    .catch(err => {
        alert("é€£ç·šéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
        console.error(err);
        btn.innerText = "é€²å…¥ç³»çµ±";
        btn.disabled = false;
    });
  }

  function startTimer() { if(timer) clearInterval(timer); timer = setInterval(fetchData, 120000); }
  function manualUpdate() { fetchData(); startTimer(); }
  function fetchData() {
    var statusLabel = document.getElementById('last-update'); statusLabel.innerText = "æ›´æ–°ä¸­...";
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getHostList", password: PASSWORD }) })
    .then(res => res.json()).then(json => {
      if(json.status === "error") { return; } 
      localData = json.data; render(localData); 
      if(json.eventName) document.getElementById('event-header').innerText = json.eventName;
      var now = new Date(); statusLabel.innerText = "æœ€å¾Œæ›´æ–°: " + now.toLocaleTimeString();
    });
  }
  
  function render(data) {
    var list = document.getElementById('list'); list.innerHTML = "";
    data.sort((a, b) => {
      if (a.status !== b.status) return a.status === "å¾…ä»‹ç´¹" ? -1 : 1;
      var pA = a.priority || 0; var pB = b.priority || 0;
      if (pA !== pB) return pB - pA; return a.rowIndex - b.rowIndex; 
    });
    if(data.length === 0) { list.innerHTML = "<div class='text-center p-4 text-muted'>ç›®å‰æ²’æœ‰å¾…ä»‹ç´¹çš„ä¾†è³“</div>"; return; }
    data.forEach(item => {
      var isDone = item.status === "å·²ä»‹ç´¹";
      var pLevel = item.priority || 0;
      var cls = `row-card level-${pLevel} ${isDone ? 'done' : ''}`; 
      var timeParts = item.time.split(":"); var shortTime = timeParts.length >= 2 ? (timeParts[0] + ":" + timeParts[1]) : item.time;
      var html = `<div class="${cls}" id="card-${item.rowIndex}">
          <div class="time">${shortTime}</div><div class="info"><span class="job">${item.title}</span><span class="name">${item.name}</span></div>
          <div class="d-flex align-items-center">
            ${!isDone ? `<div class="btn-pin s-level-${pLevel}" id="btn-pin-${item.rowIndex}" onclick="cyclePriority(${item.rowIndex})">â˜…</div><button class="btn-ok" onclick="markDone(${item.rowIndex})">ä»‹ç´¹</button>` : `<button class="btn-undo" onclick="undo(${item.rowIndex})">â†©ï¸ å›å¾©</button>`}
          </div></div>`;
      list.innerHTML += html;
    });
  }
  function cyclePriority(rowIndex) {
    var target = localData.find(d => d.rowIndex == rowIndex);
    if(target) {
      var newP = ((target.priority || 0) + 1) % 4;
      target.priority = newP; updateCardVisual(target); 
      fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "updateStatus", rowIndex: rowIndex, type: "PIN" }) });
      if(debounceTimer) clearTimeout(debounceTimer); debounceTimer = setTimeout(() => { render(localData); }, 1500);
    }
  }
  function updateCardVisual(item) {
    var card = document.getElementById(`card-${item.rowIndex}`); var btn = document.getElementById(`btn-pin-${item.rowIndex}`);
    card.classList.remove('level-0', 'level-1', 'level-2', 'level-3'); btn.classList.remove('s-level-0', 's-level-1', 's-level-2', 's-level-3');
    card.classList.add(`level-${item.priority}`); btn.classList.add(`s-level-${item.priority}`);
  }
  function markDone(rowIndex) {
    var target = localData.find(d => d.rowIndex == rowIndex); if(target) { target.status = "å·²ä»‹ç´¹"; target.priority = 0; }
    render(localData); fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "updateStatus", rowIndex: rowIndex, type: "DONE" }) });
  }
  function undo(rowIndex) {
    var target = localData.find(d => d.rowIndex == rowIndex); if(target) { target.status = "å¾…ä»‹ç´¹"; }
    render(localData); fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "updateStatus", rowIndex: rowIndex, type: "UNDO" }) });
  }
</script>
