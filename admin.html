<div class="container">

  <div id="main-app">

</div>
<script>
  // âš ï¸âš ï¸âš ï¸ é€™è£¡æ›æˆä½ çš„ GAS ç¶²å€ âš ï¸âš ï¸âš ï¸
  const API_URL = "https://script.google.com/macros/s/AKfycbw62YC7Q03CC-YL_UyBKR4JXfP_cU3OIiswA9LlHhKLIS1LJrCg2DBT441eaE880C05BA/exec";
  
  var PASSWORD = ""; var timer = null; var localData = []; 

  function login() {
    PASSWORD = document.getElementById('pwd').value;
    // éš±è—ç™»å…¥å¡ç‰‡ï¼Œé¡¯ç¤ºä¸»ç•«é¢
    var loginBox = document.getElementById('login-box');
    var mainApp = document.getElementById('main-app');
    var container = document.querySelector('.container');

    loginBox.style.display = 'none';
    mainApp.style.display = 'block';
    
    // ç™»å…¥å¾Œå–æ¶ˆå‚ç›´ç½®ä¸­ï¼Œè®“å…§å®¹å¾ä¸Šæ–¹é–‹å§‹æ’åˆ—
    container.style.justifyContent = 'flex-start';
    
    fetchData(); startTimer();
  }

  function startTimer() { if(timer) clearInterval(timer); timer = setInterval(fetchData, 120000); }
  function manualUpdate() { fetchData(); startTimer(); }

  function fetchData() {
    var statusLabel = document.getElementById('last-update'); statusLabel.innerText = "æ›´æ–°ä¸­...";
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getList", password: PASSWORD }) })
    .then(res => res.json())
    .then(json => {
      if(json.status === "error") { alert(json.message); location.reload(); return; }
      localData = json.data; render(localData);
      if(json.eventName) document.getElementById('event-header').innerText = json.eventName;
      var now = new Date(); statusLabel.innerText = "æœ€å¾Œæ›´æ–°: " + now.toLocaleTimeString();
    });
  }

  function render(data) {
    var list = document.getElementById('list'); list.innerHTML = "";
    data.sort((a, b) => {
      if (a.status !== b.status) return a.status === "å¾…ä»‹ç´¹" ? -1 : 1;
      var pA = (a.isPinned === "TRUE" || a.isPinned === true);
      var pB = (b.isPinned === "TRUE" || b.isPinned === true);
      if (pA !== pB) return pA ? -1 : 1;
      return 0; 
    });
    if(data.length === 0) { list.innerHTML = "<div class='text-center p-4 text-muted'>ç›®å‰æ²’æœ‰è¨ªå®¢</div>"; return; }
    data.forEach(item => {
      var isDone = item.status === "å·²ä»‹ç´¹";
      var isPinned = (item.isPinned === "TRUE" || item.isPinned === true);
      var cls = `row-card ${isDone ? 'done' : ''} ${isPinned && !isDone ? 'pinned' : ''}`;
      var timeParts = item.time.split(":");
      var shortTime = timeParts.length >= 2 ? (timeParts[0] + ":" + timeParts[1]) : item.time;

      var html = `
        <div class="${cls}" id="row-${item.rowIndex}">
          <div class="time">${shortTime}</div>  <div class="info"><span class="job">${item.title}</span><span class="name">${item.name}</span></div>
          <div class="d-flex align-items-center">
            ${!isDone ? `
              <div class="btn-pin ${isPinned?'active':''}" onclick="updateStatus(${item.rowIndex}, 'PIN')">â˜…</div>
              <button class="btn-ok" onclick="updateStatus(${item.rowIndex}, 'DONE')">ä»‹ç´¹</button>
            ` : `<button class="btn-undo" onclick="updateStatus(${item.rowIndex}, 'UNDO')">â†©ï¸ å›å¾©</button>`}
          </div>
        </div>`;
      list.innerHTML += html;
    });
  }
  function updateStatus(rowIndex, type) {
    var target = localData.find(d => d.rowIndex == rowIndex);
    if(target) {
      if(type === 'DONE') { target.status = "å·²ä»‹ç´¹"; target.isPinned = "FALSE"; }
      else if (type === 'UNDO') { target.status = "å¾…ä»‹ç´¹"; }
      else if (type === 'PIN') { var curr = (target.isPinned === "TRUE" || target.isPinned === true); target.isPinned = !curr; }
    }
    render(localData);
    fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "updateStatus", rowIndex: rowIndex, type: type }) });
    startTimer();
  }
</script>
